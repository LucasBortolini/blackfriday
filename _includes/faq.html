<section class="mx-auto px-8 py-8 lg:px-24 lg:py-12">
  <div class="w-full my-4">
    <ul class="collapse-list -mx-4">
      {% for faq in page.faq %}
        <li>
          <input class="collapse-open" type="checkbox" id="collapse-{{ forloop.index }}">
          <label class="collapse-btn flex justify-between hover:bg-gray-100 p-4" for="collapse-{{ forloop.index }}">
            <h6 class="text-black">{{ faq.question }}</h6>
            <img src="assets/images/chevron-down.svg" class="h-7 flex self-center">
          </label>
          <div class="collapse-painel">
            <div class="collapse-inner">
              {{ faq.answer }}
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
